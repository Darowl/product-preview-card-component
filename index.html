<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <picture class="card-image">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg"
        alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
    </picture>
    <div class="card-main">
      <span class="card-main-product">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-main-price">
        <span class="main-price-new">$149.99</span>
        <span class="main-price-old">$169.99</span>
      </div>
      <button type="button"><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>

  </main>
    
</body>
</html>
